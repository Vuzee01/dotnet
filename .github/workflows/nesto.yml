name: Deploy App on ECS (v2)

on:
  # manual trigger
  workflow_dispatch:
    inputs:
      name:
        description: 'Application Name'
        required: true
      env:
        description: 'Environment'
        required: false
      version:
        description: 'Version (docker tag)'
        required: true
      tenant:
        description: 'Tenant'
        required: false
  
  repository_dispatch:
    types: [ app_deploy_v2 ]

env:
  APP_ENV: ${{ github.event.client_payload.env || github.event.inputs.env  }}
  APP_TENANT: ${{ github.event.client_payload.version || github.event.inputs.tenant }}

jobs:
  deploy:
    name: Deploy ECS Service
    runs-on: ubuntu-latest
    steps:
      - name: check status
        id: checksecrets
        run: |
          if [ "$tenant" == "" ]; then
            echo ::set-output name=tenant::false
          else
            echo ::set-output name=tenant::true
          fi
          
          if [ "$env" == "" ]; then
            echo ::set-output name=env::false
          else
            echo ::set-output name=env::true
          fi
      - name: env
        if: ${{ steps.checksecrets.outputs.env }}
        run: |
           echo "Ide za env"
      - name: tenant
        if: ${{ steps.checksecrets.outputs.tenant }}
        run: |
           echo "Ide za tenant"
