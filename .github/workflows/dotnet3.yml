name: Dotnet3 Scan

on:
  push:
    branches: [ main ]
    paths:
      - "3/**"
  pull_request:
    types: [closed]
    branches: [ main ]
    paths:
      - "3/**"


jobs:
  build:
    uses: Vuzee01/workflow/.github/workflows/SonarQubeDotnet.yml@main
    with:
      project_name: "Vuzee01_${{ github.event.repository.name }}"
      build_dir: "3/"
      org_name: "vuzimir"
    secrets:
      sonar_token: ${{ secrets.SONAR_TOKEN }}
      github_token: ${{ secrets.GITHUB_TOKEN }}
