name: Dotnet3 Scan

on:
  push:
    branches: [ main ]
    paths:
      - "3/**"
  pull_request:
    types: [ opened, synchronize, closed ]
    branches: [ main, master ]
    paths:
      - "3/**"


jobs:

  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    steps:
      - name: Get env data
        id: env_data
        uses: Vuzee01/workflow/resolver@main
        with:
          app_env: "dev"
          app_name: "service2"
          docker_repo_host: "eu.gcr.io/random/host"
      - name: print env
        run: |
          echo service_name ${{ steps.env_data.outputs.service_name }}
          echo cluser name ${{ steps.env_data.outputs.cluster }}
          echo WFS ${{ steps.env_data.outputs.wait_for_service }}
          echo repo ${{ steps.env_data.outputs.repo }}
          echo acc id ${{ steps.env_data.outputs.aws_acc_id }}
          echo taskdef loc ${{ steps.env_data.outputs.taskdef }}


